<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>         
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">
            <a href="index.html">Find</a>
        </h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>            
            <span><div class="badge__more"></div><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            
        </div>
    </header>

    <main class="main-screen">
       <div class="icon-row">
           <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
           <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
           <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
           <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
       </div>
       <div class="recommended-friends">
           <h6 class="recommended-friends__title">Recommanded Friends</h6>
           <span>You have no recommended friends.</span>
       </div>
       <div class="open-chat">
           <div class="open-chat__header">
               <h4>Open Chats</h4>
               <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
           </div>
           <div class="open-post">
               <div class="open-post__column">
                   <h5 class="open-post__title">#SexyOwl</h5>
                   <h6 class="open-post__hashtags">#bts#army#friends</h6>
                   <div class="open-post__members">
                       <img src="img/user-component__avatar.jpg" />
                       <span class="open-post__members-count"> 802 members</span>
                       <div class="divider"></div>
                       <span class="open-post__members-status">Active</span>
                   </div>
               </div>
               <div class="open-post__column">
                   <div class="open-post__photo">
                       <img src="img/sexy-owl.jpeg"/>
                       <div class="open-post__like-count">
                          <i class="fas fa-heart"></i>
                          <span>326</span>
                       </div>
                   </div>
                </div>
           </div>
       </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <div class="badge__more nav__more__notification"></div>
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    
    

    <script src="https://kit.fontawesome.com/c5dec59c09.js" crossorigin="anonymous"></script>
</body>
</html>
