<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>         
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">
            <a href="index.html">More</a>
        </h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>          
            <span><div class="badge__more"></div><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
            
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/user-component__avatar.jpg" class="user-component__avatar user-component__avator--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Hun-ya</h4>
                    <h6 class="user-component__subtitle">+82 10 1234 5678<i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>   
    
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
       
        <div class="icon-row">
           <div class="icon-row__icon"><i class="far fa-calendar-check"></i><span>Calendar</span></div>
           <div class="icon-row__icon"><i class="fas fa-suitcase-rolling"></i><span>Talk Drive</span></div>
           <div class="icon-row__icon"><i class="far fa-smile-beam"></i><span>Emoticons</span></div>
           <div class="icon-row__icon"><i class="fas fa-brush"></i><span>Themes</span></div>
       </div>
       <div class="icon-row">
           <div class="icon-row__icon"><i class="far fa-user-circle"></i><span>Account</span></div>
           <div class="icon-row__icon"><i class="far fa-comments"></i><span>Openchat</span></div>
           <div class="icon-row__icon"><span></span></div>
           <div class="icon-row__icon"><span></span></div>
       </div>
       
       <div class="more-suggestion">
           <h4>Suggestions</h4>
           <div class="icon-row">
                <div class="icon-row__icon"><i class="fas fa-store"></i><span>Kokoa Story</span></div>
                <div class="icon-row__icon"><i class="fas fa-users"></i><span>Kokoa friends</span></div>
                <div class="icon-row__icon"><i class="far fa-gem"></i><span>Friends Gem</span></div>
                <div class="icon-row__icon"><span></span></div>
            </div>
       </div>
           
       
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <div class="badge__more nav__more__notification"></div>
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <div id="no-landscape">
        <span>Please rotate your phone</span>
    </div>
    

    <script src="https://kit.fontawesome.com/c5dec59c09.js" crossorigin="anonymous"></script>
</body>
</html>
